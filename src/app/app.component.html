<div class=" h-full">

  <div class="flex flex-col items-center gap-4  h-full">

    <div class="w-full flex items-center flex-col mt-4">
      <input placeholder="Title" [ngModel]="titleHeader()" (change)="onTextChange($event)" type="text"
        class=" p-2 w-6/12 text-4xl focus:outline-none" />

    </div>


    <div contenteditable="true" placeholder="Tell me more" id="description-box" (input)="onDescriptionChange($event)"
      class="!border-none border-0 p-2 w-6/12 text-2xl bg-white focus:outline-none">
    </div>
    <div><button class="rounded-full bg-[#1a8917] p-2.5 text-white font-bold"
        (click)="onPublishMarkdown()">Publish</button>
    </div>
  </div>


  @if(openModal()){
  <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

        <div
          class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">

              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{titleHeader()}}</h3>
                <div class="mt-2">
                  <div class="text-sm text-gray-500" [innerHTML]="content()"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button type="button" (click)="onCloseModal()"
              class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  }



</div>
